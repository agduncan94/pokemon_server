<head>
  <title>Server Dashboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/css-pokemon-gameboy.css">
</head>

<body>
  {{> serverStats}}
</body>

<template name="serverStats">
  {{#if serverStats}}
  {{jsonPrint serverStats}}

  <h2>Users</h2>
  <div class="framed exclude-border">

    {{#each serverStats.users}}
    <span>{{name}}</span>
    <div class="progress-bar-container">
      <label for="progressBar">CPU Usage:{{cpuUsage}}%</label>
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-bar-container">
      <label for="progressBar">Memory Usage:{{memoryUsage}}%</label>
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-bar-container">
      <label for="progressBar">GPU Memory Usage:{{gpuMemoryUsage}}%</label>
      <div class="{{getCpuClass cpuUsage}}" id="progressBar"></div>
    </div>
    {{/each}}
  </div>

  <h2>Global Server Usage</h2>
  <p>CPU Usage: {{serverStats.globalUsage.cpuUsage}}%</p>
  <p>Memory Usage: {{serverStats.globalUsage.memoryUsage}}</p>
  <p>Free Memory: {{serverStats.globalUsage.freeMemory}}</p>
  <p>Total Memory: {{serverStats.globalUsage.totalMemory}}</p>
  <p>Disk Usage: {{serverStats.globalUsage.diskUsage}}%</p>
  <p>Network Usage: {{serverStats.globalUsage.networkUsage}}%</p>
  <p>GPU Usage: {{serverStats.globalUsage.gpuUsage}}%</p>


  {{else}}
  <p>Loading server stats...</p>
  {{/if}}
</template>
